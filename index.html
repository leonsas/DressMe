<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- <meta charset="utf-8"> -->

		<title>DressMe</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

		<!-- Bootstrap -->
		<link href="assets/css/bootstrap.css" rel="stylesheet" media="screen">
		<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
		<style type="text/css">
			/* Sticky footer styles
			 -------------------------------------------------- */

			html, body {
				height: 100%;
				/* The html and body elements cannot have any padding or margin. */
			}

			/* Wrapper for page content to push down footer */
			#wrap {
				min-height: 100%;
				height: auto !important;
				height: 100%;
				/* Negative indent footer by it's height */
				margin: 0 auto -60px;
			}

			#wrap > .container {
				padding-top: 60px;
			}

		</style>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="assets/js/jquery.cookie.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="http://www.parsecdn.com/js/parse-1.2.7.min.js"></script>
		<script src="assets/js/purl.js"></script>
		<script src="assets/js/main.js"></script>

	</head>

	<body>
		<div id="wrap">
			<div class="navbar navbar-fixed-top">
				<div class="navbar-inner">
					<div class="container">
						<a class="brand" href="#">Dress Me</a>
					</div>
				</div>
			</div>

			<div class="container">

				<div class="accordion" id="categories_accordion">
					<div class="accordion-group">
						<div class="accordion-heading">
							<a class="accordion-toggle" data-toggle="collapse" data-parent="#categories_accordion" href="#business_collapsible">Business </a>
						</div>
						<div id="business_collapsible" class="accordion-body collapse">
							<div class="accordion-inner">
								<a href="choose.html?category=business&event=interview" class="btn">Interview</a>
								<a href="choose.html?category=business&event=meeting" class="btn">Meeting with peers</a>
								<a href="choose.html?category=business&event=casual" class="btn">Casual Friday</a>
								<a href="choose.html?category=business&event=happy" class="btn">Happy hour</a>
								<a href="choose.html?category=business&event=formal" class="btn">Formal</a>

							</div>
						</div>
					</div>
					<div class="accordion-group">
						<div class="accordion-heading">
							<a class="accordion-toggle" data-toggle="collapse" data-parent="#categories_accordion" href="#family_collapsible">Family</a>
						</div>
						<div id="family_collapsible" class="accordion-body collapse">
							<div class="accordion-inner">
								<a href="choose.html?category=family&event=reunion" class="btn">Reunion</a>
								<a href="choose.html?category=family&event=commencement" class="btn">Commencement</a>
								<a href="choose.html?category=family&event=wedding" class="btn">Wedding</a>
							</div>
						</div>
					</div>
					<div class="accordion-group">
						<div class="accordion-heading">
							<a class="accordion-toggle" data-toggle="collapse" data-parent="#categories_accordion" href="#casual_collapsible">Casual</a>
						</div>
						<div id="casual_collapsible" class="accordion-body collapse">
							<div class="accordion-inner">
								<a href="choose.html?category=casual&event=everyday" class="btn">Everyday</a>
							</div>
						</div>
					</div>
					<div class="accordion-group">
						<div class="accordion-heading">
							<a class="accordion-toggle" data-toggle="collapse" data-parent="#categories_accordion" href="#eveningwear_collapsible">Evening Wear</a>
						</div>
						<div id="eveningwear_collapsible" class="accordion-body collapse">
							<div class="accordion-inner">
								<a href="choose.html?category=eveningwear&event=formal" class="btn">Formal</a>
								<a href="choose.html?category=eveningwear&event=nightclub" class="btn">Nightclub</a>
								<a href="choose.html?category=eveningwear&event=pub" class="btn">Pub</a>
							</div>
						</div>
					</div>
					<div class="accordion-group">
						<div class="accordion-heading">
							<a class="accordion-toggle" data-toggle="collapse" data-parent="#categories_accordion" href="#recreational_collapsible">Recreational </a>
						</div>
						<div id="recreational_collapsible" class="accordion-body collapse">
							<div class="accordion-inner">
								<a href="choose.html?category=recreational&event=gymindoor" class="btn">Gym Indoor</a>
								<a href="choose.html?category=recreational&event=gymoutdoor" class="btn">Gym Outdoor</a>
								<a href="choose.html?category=recreational&event=beach" class="btn">Beach</a>
								<a href="choose.html?category=recreational&event=skiing" class="btn">Skiing</a>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		
	</body>

</html>
